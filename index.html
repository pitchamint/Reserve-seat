<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบจองที่นั่งโรงภาพยนตร์</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
     <div class="movie-container">
        <label for="">Select Movie:</label>
        <select name="" id="movie">
            <option value="150">บุพเพสันนิวาส2 | 150฿</option>
            <option value="200">Thor love&thunder | 200฿</option>
            <option value="300">Minions2 | 300฿</option>
        </select>
     </div>
     <ul class="showcase">
        <li>
            <div class="seat"></div>
            <small>ว่าง</small>
        </li>
        <li>
            <div class="seat selected"></div>
            <small>ที่นั่งของฉัน</small>
        </li>
        <li>
            <div class="seat occupied"></div>
            <small>ไม่ว่าง</small>
        </li>
     </ul>
     <div class="container">
        <div class="screen"></div>
            <div class="row">
                <div class="seat occupied"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
     </div>
     <p class="text">จำนวน
        <span id="count">0</span> ที่นั่ง
        ยอดชำระเงิน <span id="total">0</span>บาท
     </p>
    <script src="./script.js"></script>
</body>
</html>
